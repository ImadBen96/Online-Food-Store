<app-hero></app-hero>

<div class="title-item">
  <h1>Check Our <span>Yummy Menu</span></h1>
  <p>OUR MENU</p>
</div>
<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"
></app-not-found>
<ul>
  @for (food of foods; track food.id) {
    <li>
      <a class="item" routerLink="/food/{{food.id}}">
        <img [src]="food.imageUrl" [alt]="food.name" />
        <div class="content">
          <div class="name">
            {{food.name}}
          </div>
          <span class="favorite {{food.favorite?'':'not'}}">
            ‚ù§
          </span>
          <div class="stars">
            <app-star-rating [stars]="food.stars" />
          </div>
          <div class="product-item-footer">
              <div class="origins">
                @for (origin of food.origins; track $index) {
                  <span>{{origin}}</span>
                }
              </div>
              <div class="cook-time">
                  <span>üïí</span>
                  {{food.cookTime}}
              </div>
          </div>
          <div class="price">
              <span>
                ${{food.price}}
              </span>
          </div>
        </div>
      </a>
    </li>
  }

</ul>
<app-hero-section></app-hero-section>
