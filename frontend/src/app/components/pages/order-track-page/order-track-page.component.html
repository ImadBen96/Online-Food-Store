<div class="container">
  <div class="content" *ngIf="order">
    <h1 style="color: #ff4d4d;">Order #{{order.id}}</h1>
    <div class="details">
      <div><strong>Date</strong> {{order.createdAt}}</div>
      <div><strong>Name</strong> {{order.name}}</div>
      <div><strong>Address</strong> {{order.address}}</div>
      <div><strong>Status</strong> <span style="background: green;color: white;padding: 5px;">{{order.status}}</span> </div>
      <div *ngIf="order.paymentId">
        <strong>Payment ID</strong> {{order.paymentId}}
      </div>
    </div>

    <app-order-items-list [order]="order"></app-order-items-list>
  </div>

  <div>
   <h1 style="color: #ff4d4d;">Shipping Address</h1>
    <p>San Diego 1550 Ford Street 92103 UTC-8: Pacific Standard Time (PST)</p>
    <div style="width: 16rem;">
      <img width="100%" src="../../../../assets/logo01.png" />
    </div>
  </div>
</div>
