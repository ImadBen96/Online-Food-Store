  <div class="banner">
    <div class="banner-text">
      <h1 *ngIf="food"> {{food.name}}</h1>
      <h3>Perfectly Centered</h3>
      <h6>No matter how many lines of text you use.</h6>
    </div>
  </div>
<app-not-found
  [visible]="!food"
  notFoundMessage="Product Not Found"
  resetLinkText="Go To Home Page"
></app-not-found>

<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />
  <div class="details">
    <div class="header">
        <span class="name">
          {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
    </div>
    <div class="rating">
      <app-star-rating [stars]="food.stars" [size]="1.8" />
    </div>
    <div class="origins">
      @for (origin of food.origins; track $index) {
        {{origin}}
      }
    </div>
    <div class="tags">
      @for (tag of food.tags; track $index) {
        <a  routerLink="/tag/{{tag}}">
          {{tag}}
        </a>
      }
    </div>
    <div class="cook-time">
      <span>
        Time to cook about <strong>{{food.cookTime}}</strong> minutes
      </span>
    </div>
    <div class="price">
      <span>
        ${{food.price}}
      </span>
    </div>
    <button (click)="addToCart()">Add To Cart</button>
  </div>

</div>
