<app-title title="Login Page"></app-title>
<div class="login-page">
  <div class="form">
    <form  [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
      <div>
        <input type="email" placeholder="Email" formControlName="email" />
        <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
          <div *ngIf="fc.email.errors.required">Email Should Not Be Empty</div>
          <div *ngIf="fc.email.errors.email">Email Is Not Valid</div>
        </div>
      </div>
      <div>
        <input type="password" placeholder="Password" formControlName="password" />
        <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
          <div *ngIf="fc.password.errors.required">Password Should Not Be Empty</div>
        </div>
      </div>
      <button type="submit">login</button>
      <p class="message">Not registered? <a routerLink="/register">Create an account</a></p>
    </form>
  </div>
</div>
